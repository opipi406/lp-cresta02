<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cresta Design | お問い合わせ</title>

  <!-- Google Fonts CDN -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Noto+Serif:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="../css/destyle.min.css">
  <link rel="stylesheet" media="all" href="../css/contact.css">
  <link rel="stylesheet" media="all" href="../css/burger-menu.css">

  <!-- JavaScript -->
  <script src="../js/burger-menu.js"></script>
</head>

<body>
  <header class="header">
    <a href="../index.html" class="header__title">Cresta Design</a>
    <span class="spacer"></span>
    <nav class="header__menu">
      <button class="burger-menu">
        <div class="burger-menu__lines"></div>
      </button>
      <ul>
        <li><a href="../index.html#concept">Concept</a></li>
        <li><a href="../index.html#works">Works</a></li>
        <li><a href="../index.html#service">Service</a></li>
        <li><a href="../index.html#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="top-img">
    <h1>Contact</h1>
    <span class="bg-text">Contact us</span>
  </div>

  <div class="container">
    <form action="">
      <label>お問い合わせ内容</label>
      <div class="contact-detail">
        <div>
          <input type="radio" name="detail" id="detail-doc-request">
          <label for="detail-doc-request">資料請求</label>
        </div>
        <div>
          <input type="radio" name="detail" id="detail-tel">
          <label for="detail-tel">お電話でのご相談を希望</label>
        </div>
        <div>
          <input type="radio" name="detail" id="detail-app">
          <label for="detail-app">申し込み</label>
        </div>
      </div>
      <label for="your-name">担当者名</label>
      <input type="text" name="your-name">
      <label for="tel">電話番号</label>
      <input type="text" name="tel">
      <label for="tel">メールアドレス</label>
      <input type="email" name="email">
      <label for="content">お問い合わせ内容</label>
      <textarea name="content" cols="30" rows="10"></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>

  <footer>
    <p>©︎cresta.design all rights reserved</p>
  </footer>

</body>
</html>
